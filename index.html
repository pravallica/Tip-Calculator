<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <div class="innerContainer">
            <h2>TIP Calculator</h2>
            <table>
                <tr>
                    <td>How much was your bill?</td>
                </tr>
                <tr>
                    <td>$ <input type="number" placeholder="Bill Amount" id="bill"></td>
                </tr>
                <tr>
                    <td>How was your service?</td>
                </tr>
                <tr>
                    <td><select name="service" id="service">
                            <option value="" selected>Choose option</option>
                            <option value="0.3">30% Outstanding</option>
                            <option value="0.2">20% Good</option>
                            <option value="0.15">15% Ok</option>
                            <option value="0.1">10% Bad</option>
                            <option value="0.05">5% Terrible</option>
                        </select></td>
                </tr>
                <tr>
                    <td> How many persons?</td>
                </tr>
                <tr>
                    <td><input type="number" id="people" placeholder="Number of Persons"></td>
                </tr>
                
            </table>
            
                <p id="submit"><input type="submit" onclick="calculate()" value="Calculate"></p>
            
        </div>
        <div id="display">
            <p>TIP Amount</p>
            <p><b>$<span id="amount"></span></b></p>
            <p>each</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
